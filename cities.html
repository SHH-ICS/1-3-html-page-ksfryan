<!DOCTYPE html>
<!-- ICS20-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="My second webpage, with proper style">
  <meta name="keywords" content="MTHS, ICS20">
  <meta name="author" content="Mr. Coxall">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>

  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
</head>

<body style="background-color:green;">
  <!-- An element with a unique id -->
  <h1 id="myHeader">Capital Cities</h1>

  <!-- Multiple elements with the same class -->
  <h2 class="city">Conakry</h2>
  <p> Conakry is the capital of Guinea.</p>
  <img src="./images/Flag_of_Guinea.svg.png" alt="canada">

  <h2 class="city">Bissau</h2>
  <p>Bissau is the capital of Guinea Bissau.</p>
  <img src="./images/Flag-Guinea-Bissau.webp" alt="UK">

  <h2 class="city">Malabo</h2>
  <p>Malabo is the capital of Equatorial Guinea.</p>
  <img src="./images/Flag_of_Equatorial_Guinea.svg.png" alt="France">

  <h2 class="city">Port Moresby</h2>
  <p>Port Moresby is the capital of Papua New Guinea.</p>
  <img src="./images/Flag_of_Papua_New_Guinea.svg.png" alt="Vatican City">
</body>
</html>
